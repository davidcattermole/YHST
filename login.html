<body class="login">
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->


    <div id="mainContent" class="container">

      
      <div class="row">
    
        <div class="modal tabbable" id="loginBox"> 


          <ul class="nav nav-tabs" id="loginTabs">
            <li class="active"><a href="#control" data-toggle="tab">Control Panel</a></li>
            <li><a href="#webmail" data-toggle="tab">Webmail</a></li>
            <li>
              <a href="#forgot" data-toggle="tab">
                <span class="visible-phone">Forgot</span>
                <span class="hidden-phone">Forgotten Password</span>
              </a>
            </li>
          </ul>

          <div class="tab-content">
            
            <div class="tab-pane active" id="control">


              <form id="controlLogin" enctype="application/x-www-form-urlencoded" action="http://cpanel.main-hosting.com/auth" method="post" class="form-horizontal">

                <div class="modal-body">  

                  <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                      <input type="text" name="email" id="email" value="" placeholder="E-mail">
                    </div>  
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input type="password" name="password" id="password" value="" placeholder="Password">
                    </div>
                  </div>

                  <div class="controls">
                    <a class="forgotLink" href="#forgot">Forgotten your password?</a>
                  </div>  

                </div>

                <div class="modal-footer">
                  <input class="btn btn-warning" type="submit" name="submit" id="submit" value="Login">
                </div>      

              </form>

            </div>


            <div class="tab-pane" id="webmail">
              <form id="controlLogin" enctype="application/x-www-form-urlencoded" action="http://webmail.main-hosting.com" method="post" class="form-horizontal">

                <div class="modal-body">  
                  
                  <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                      <input type="text" name="email" id="email" value="" placeholder="E-mail">
                    </div>  
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input type="password" name="password" id="password" value="" placeholder="Password">
                    </div>
                  </div>

                  <div class="controls">
                    <a class="forgotLink" href="#forgot">Forgotten your password?</a>
                  </div>  

                </div>

                <div class="modal-footer">
                  <input class="btn btn-info" type="submit" name="submit" id="submit" value="Webmail Login">
                </div>      

              </form>

            </div>


            <div class="tab-pane" id="forgot">
              <form id="forgottenPassword" enctype="application/x-www-form-urlencoded" action="http://cpanel.main-hosting.com/auth/remind" method="post" class="form-horizontal">

                <div class="modal-body"> 

                  <div class="control-group">
                    <p>Enter your email address to reset your password.</p>
                  </div> 
                  
                  <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                      <input type="text" name="email" id="email" value="" placeholder="E-mail">
                    </div>  
                  </div>

                </div>

                <div class="modal-footer">
                  <input class="btn btn-danger" type="submit" name="submit" id="submit" value="Reset">
                </div>      

              </form>



            </div>
          </div>

          



        </div>
      </div>  
    </div>
